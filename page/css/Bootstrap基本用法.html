<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap基本用法</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        #result{
            display: none;
        }
        .title{
            margin-top: 50px;;
            margin-bottom: 50px;
        }
        .operate button{
            margin: 0 auto;
        }
    </style>
    <script src="../jQuery/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<h2 class="title col-lg-6 col-lg-offset-3" >注册</h2>
<form action="" id="myForm" class="col-lg-6 col-lg-offset-3">
    <div class="form-group row">
        <lable class="col-sm-2  control-label">姓名</lable>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control">

        </div>
    </div>
    <div class="form-group row">
        <lable class="col-sm-2 control-label">密码</lable>
        <div class="col-lg-10">
            <input type="password" name="passward" class="form-control">

        </div>
    </div>
    <div class="form-group row">
        <lable class="col-sm-2 control-label">电话</lable>
        <div class="col-lg-10">
            <input type="text" name="cellphone"  class="form-control">

        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 control-label">地址</label>
        <div class="col-lg-10">
            <input type="text" name="address" class="form-control">

        </div>
    </div>
    <div id="result"></div>
    <div class="operate">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
<script>
    var form = document.querySelector("#myForm");
    var result = document.querySelector("#result");
    form.addEventListener('submit',function (e) {
        if (!document.querySelector('[name = password]').value){
            alert(document.querySelector('[name = password]').value)
            result.style.display = 'block';
            result.innerHTML = '密码为空';
        }else {
            result.style.display = 'none';
        }
        e.preventDefault();
    });
</script>
</body>

</html>
