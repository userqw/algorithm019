<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        <!--        创建数组 -->
        var arr = new Array();
        console.log(typeof arr);
        arr[0] = 10;
        console.log(arr);
        console.log(arr.length);
        //向数组末尾添加元素
        arr[arr.length] = 80;
        // console.log(arr)


        //    数组字面量创建数组
        var arr1 = [];
        //   创建时添加元素
        var arr2 = [1, 2, 3, 4, 5, 6];
        console.log(arr2);

        //    数组中的元素可以是任意的数据类型
        arr = ["hello", true, undefined];
        console.log(arr);

        /**
         * 数组的四个常用方法
         * push() 向数组末尾添加一个或多个元素,并返回新的长度
         * pop()删除并返回数组最后一个元素
         * unshift()向数组开头添加一个或多个元素并返回数组的新长度
         * shift()删除数组第一个元素并返回
         */
        var result =arr.push("aaa", "bbb");
        console.log(arr);
        console.log(result);
        arr.unshift("ccc", "ddd");
        console.log(arr);

        /**
         * 遍历数组
         */
        for (let i = 0; i <arr.length; i++) {
            console.log(arr[i]);
        }


        arr.forEach(function (value, index, array) {
            console.log(value);
        });

         * slice(开始位置，结束位置)左闭右开

         */
    </script>
