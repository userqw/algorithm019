<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var date = new Date();
        console.log(date);
        //获取几号
        console.log(date.getDate());
        //获取月份（0-11）
        console.log(date.getMonth());
        //获取时间戳
        console.log(date.getTime());
    //    获取当前时间戳
        var start = Date.now();
        for (let i = 0; i < 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log("执行所用时间：" + (end - start));
    </script>
</head>
<body>

</body>
</html>
