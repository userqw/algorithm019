<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval切换图片</title>
    <style>
        div{width:300px;
            height: 300px;
        }
    </style>
</head>
<body>

<div>
    <img src="" alt="" id="img1">

</div>
<br>
<br>
<button id="btn01">点我开始</button>
<button id="btn02">点我结束</button>
</body>
<script>
    var img1 = document.getElementById("img1");
    var imgArr = ['../img/1.jpg', '../img/2.jpg', '../img/3.jpg'];
    var index = 0;


    var btn01 = document.getElementById("btn01");
    var btn02 = document.getElementById("btn02");
    var timer;
    btn01.onclick = function () {
        //开始定时器之前把之前的关闭
        clearInterval(timer);

        timer = setInterval(function () {
            index++;
            // if (index>=imgArr.length){
            //     index = 0;
            // }
            index = index % imgArr.length;
            img1.src = imgArr[index];

        },100);
    };
    btn02.onclick = function () {
        clearInterval(timer);
    }
</script>
</html>
